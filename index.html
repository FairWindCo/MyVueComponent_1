<html>
	<head>
		<title>Vue JS Test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">
											<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major" :style="{
										color:inputValue.length< 5 ? 'blue' : 'red',
										fontSize: '5rem',
										}" v-text="title" ></div>

							</section>
					</div>
					<div>
						<!-- Это версия без ярлыков и применения моделей-->
						<input type='text' v-bind:placeholder="placeholderString" v-bind:value="inputValue" v-on:input="inputChangeHandler"  v-on:keypress.enter="addNewNote"/>
						<!-- Это версия с ярлыками моделью-->
						<input type='text' :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote"/>
						<button class="btn" v-on:click="addNewNote" >ADD</button>
					</div>
					<div>
						<hr />
						<ul class="list" v-if="notes.length !== 0">
							<li class="" v-for="(note,index) in notes">
							({{index}}) {{myUpperCase(note)}}
							<button class="btn" @click="removeNote(idx, $event)">DEL</button>
							</li>
						</ul>
						<strong v-else>NO ELEMENTS!</strong>
						<hr />
						<strong>Общее количество элемнтов: {{notes.length}} Double: {{doubleCountComputed}}</strong>
					</div>
					<steelvue title='test' v-bind:value='temp'
                    maximal_alarm_value="70"
                    maximal_warning_value="50"
                    minimal_warning_value="30"
                    minimal_alarm_value="20"
                    size="300"
          ></steelvue>
        <ledvue v-bind:active="temp > 20"></ledvue>
        <lcdvue v-bind:value="temp" unit="% h" header="Homidity" detail="before = "></lcdvue>
        <liniarvue v-bind:value="temp" unit="% h" title="Homidity"></liniarvue>
					<button class="btn" v-on:click="randomize" >RND</button>
			</div>

		<script src="https://unpkg.com/vue@next"></script>
<!--		<script src="./js/tween-min.js" ></script>-->
<!--		<script src="./js/steelseries-min.js" ></script>-->
    <script src="./js/steelseries.js" ></script>
		<script type="module" src="./js/app.js" ></script>

	</body>
</html>
